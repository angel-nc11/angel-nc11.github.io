<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


    <title>Encriptador</title>

</head>

<body>
    <header>
        <img class="logo-alura" src="img/Vector.png" alt="logo-alura">
    </header>
    <main>
            <input id="texto" type="text" placeholder="Ingrese el texto aqui" 
            onkeyup="this.value=sinCaracterEspecial(this.value)"
            style="text-transform:lowercase" />

            <div class="descripcion">
                <span class="typed"></span>
            </div>


            <div class="atencion">
                <p>solo letras minusculas y sin acentos</p>
            </div>
    
            <div class="botones">
                <button type="button" id="encriptar">Encriptar</button>
                <button type="button" id="desencriptar">Desencriptar</button>
    
            </div>
 
            <section class="mostrar-texto">
                <textarea id="texto-encriptado" cols="20" rows="20" style="text-transform:lowercase"
                onkeyup="this.value=sinCaracterEspecial(this.value)"></textarea>
                <button type="button" id="copy"> Copiar </button>
            </section>
    
            <section class="no-mostrar">
                <img src="img/Muñeco.png" alt="Muñeco">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </section>
        

    </main>

    <footer>
        <section class="graphic">
        
         <a class="linkedin" href="https://www.linkedin.com/in/angel-najarro-9b8147202/" target="_blank"> <img src="img/linkedlin.png"  width="30" alt="linkedin" ></a>
         <a class="git" href="https://github.com/angel-nc11" target="_blank"><img  src="img/github.png" width="30" alt="github" ></a>
         <a class="twitter" href="https://twitter.com/anngell_11" target="_blank"> <img  src="img/twitter.png"  width="30" alt="twitter" ></a> 
         <p>Angel Najarro</p>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="script.js"></script>

</body>

</html>
